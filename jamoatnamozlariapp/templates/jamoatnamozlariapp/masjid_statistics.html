<!-- yourappname/templates/yourappname/masjid_statistics.html -->
{% extends 'jamoatnamozlariapp/custom_view_base.html' %}

{% block custom_content %}

<body>
    <div class="container mt-4">
        <div class="header-block">
            <h1 class="display-4 mb-0">Masjidlar boʻyicha statistika</h1>
        </div>
        <!-- Little header for the button group -->
        <div class="container row">
            <div class="sort-header">
                <h5>Saralash:</h5>
            </div>
            <div class="btn-group" role="group" aria-label="Sort Order">
                <button type="button" class="btn btn-info" onclick="window.location.href='?sort=asc'">Oʻsish</button>
                <button type="button" class="btn btn-warning"
                    onclick="window.location.href='?sort=desc'">Kamayish</button>
            </div>
            <div class="sort-header">
                <h5>boʻyicha</h5>
            </div>
        </div>

        <table class="table table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">Masjid</th>
                    <th scope="col">Obunachilar</th>
                </tr>
            </thead>
            <tbody>
                {% for masjid in masjid_stats %}
                <tr>
                    <td>{{ masjid.name_uz }}</td>
                    <td>{{ masjid.subscription_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{% url 'region_list' %}" class="btn btn-primary mt-4">Hududlarga qaytish</a>

    <script>
        // Change the page title using JavaScript
        document.title = 'Masjidlar statistikasi';
        // Append a class to the body tag
        document.body.classList.add('sidebar-collapse');
    </script>
</body>


<style>
    .header-block {
        background-color: #d1dae8;
        /* Bootstrap primary color */
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        color: #000000;
        /* White text on a dark background */
    }

    .header-block h1 {
        font-weight: bold;
    }


    .btn-group {
        margin-left: 15px;
        margin-right: 10px;
    }
</style>

{% endblock %}
